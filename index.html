<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <div class="score-badges">
        <div id="user-label" class="badges">User</div>
        <div id="comp-label" class="badges">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        
        <div class="choice" id="r">
            <img src="/images/rock.jpg" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="/images/paper.jpeg" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="/images/scissors.png" alt="scissors">
        </div>
        
        
        
    </div>
    <p id="action-messages">Make your move.</p>
    <script src="app.js"></script>
</body>
</html>
